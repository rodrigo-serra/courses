<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Responsive Web Design Project - Survey Form</title>

    <!--Add CSS external file-->
    <link rel="stylesheet" href="surveyForm.css">
    <!--Add JS external file-->
    <script src="surveyForm.js"></script>
    <!--Add FFC external file-->
    <script defer src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</head>
<body>

    <h1  id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <!-- Form -->
    <form action="" id="survey-form">
        <label for="name" id="name-label">Name</label><br>
        <input type="text" required id="name" name="username" placeholder="Enter your name"><br>
        <!-- Email verification -->
        <label for="email" id="email-label">Email</label><br>
        <input type="email" required id="email" name="useremail" placeholder="Enter your Email"><br>
        <!-- Number verification -->
        <label for="number" id="number-label">Age (optional)</label><br>
        <input type="number" id="number" name="userage" placeholder="Age" min="12" max="99"><br>
        
        <!-- First dropdown menu -->
        <label for="dropdown">Which option best describes your current role?</label><br>
        <select id="dropdown" name="current_role">
            <option value="" disabled selected>Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="unknown">Prefer not to say</option>
            <option value="other">Other</option>
        </select><br>
        
        <!-- Radio Buttons -->
        <!-- first label not needed I guess -->
        <label for="">Would you recommend freeCodeCamp to a friend?</label><br>
        <input type="radio" id="definitely" name="recommendation" value="definitely">
        <label for="definitely">Definitely</label><br>
        <input type="radio" id="maybe" name="recommendation" value="maybe">
        <label for="maybe">Maybe</label><br>
        <input type="radio" id="notsure" name="recommendation" value="notsure">
        <label for="notsure">Not sure</label><br>
        
        <!-- Second dropdown menu -->
        <label for="dropdown2">What is your favorite feature of freeCodeCamp?</label><br>
        <select id="dropdown2" name="favouritefeature">
            <option value="" disabled selected>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="opensource">Open Source</option>
        </select><br>
        
        <!-- Checkboxes --> 
        <!-- first label not needed I guess -->
        <label for="">What would you like to see improved? (Check all that apply)</label><br>
        
        <input type="checkbox" name="frontend" id="frontend" value="frontend">
        <label for="frontend">Front-end Projects</label><br>
        
        <input type="checkbox" name="backend" id="backend" value="backend">
        <label for="backend">Back-end Projects</label><br>
        
        <input type="checkbox" name="datavis" id="datavis" value="datavis">
        <label for="datavis">Data Visualization</label><br>
        
        <input type="checkbox" name="challenges" id="challenges" value="challenges">
        <label for="challenges">Challenges</label><br>
        
        <input type="checkbox" name="opensource" id="opensource" value="opensource">
        <label for="opensource">Open Source Community</label><br>
        
        <input type="checkbox" name="gitter" id="gitter" value="gitter">
        <label for="gitter">Gitter help rooms</label><br>
        
        <input type="checkbox" name="videos" id="videos" value="videos">
        <label for="videos">Videos</label><br>
        
        <input type="checkbox" name="meetups" id="meetups" value="meetups">
        <label for="meetups">City Meetups</label><br>
        
        <input type="checkbox" name="wiki" id="wiki" value="wiki">
        <label for="wiki">Wiki</label><br>
        
        <input type="checkbox" name="forum" id="forum" value="forum">
        <label for="forum">Forum</label><br>
        
        <input type="checkbox" name="additional" id="additional" value="additional">
        <label for="additional">Additional Courses</label><br>
        
        <!-- Text area -->
        <label for="usertext">Any comments or suggestions?</label><br>
        <textarea id="usertext" name="usertext" placeholder="Enter your comments here..." rows="4" cols="50"></textarea><br>
        
        <!-- Submit button -->
        <button type="submit" id="submit">Submit</button>
    </form>
</body>
</html>
